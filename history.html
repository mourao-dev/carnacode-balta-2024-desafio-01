<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico IMC</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
</head>

<body>
    <div id="container">
        <div id="historico">
            <div id="logo-imagem">
                <img src="assets/icon-no-bg.png" alt="logo-imc" height="95" width="95">
            </div>
            <h2>Histórico</h2>
            <form action="buscar-historico.html" method="get">
                <input class="input-form" type="text" name="buscar-historico" id="buscar-historico"
                    placeholder="Pesquisar...">
            </form>
            <table>
                <tbody>
                    <tr>
                        <td rowspan="2" class="quadrado-tabela">
                            
                        </td>
                        <td>
                            <strong>Peso Ideal &#9989;</strong>
                        </td>

                        <td class="data-tabela">
                            8 min atrás
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="desc-tabela">
                            Parabéns, você está no seu peso ideal, continue mantendo este estilo!
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2" class="quadrado-tabela">
                            
                        </td>
                        <td>
                            <strong>
                                Sobrepeso &#9940
                            </strong>
                        </td>
                        <td class="data-tabela">
                            12/10/2023
                        </td>
                    <tr>
                        <td colspan="2" class="desc-tabela">
                            Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!
                        </td>
                    </tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
